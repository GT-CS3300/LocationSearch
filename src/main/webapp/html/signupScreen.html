<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
    <!-- Image attribution to Dapple Designers on Pixabay -->
    <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/signupScript.js"></script>
  </head>
  <body>
    <div class="centering-wrapper">
      <div class="signup-column">
        <div class="help-container">
          <div class="help-message">
            Password should be minimum 8 characters, and have a digit, a lowercase character, and an uppercase character.
          </div>
        </div>
        <div class="title">LocationSearch</div>
        <div class="error-message"></div>
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="password-confirmation" placeholder="Confirm Password" />
        <button id="signup" class="submit-button">Sign up</button>
        <div class="footer-links"><a href="/html/loginScreen.html">Log in</a><a href="/html/landingScreen.html">Home</a></div>
      </div>
    </div>
  </body>
</html>
