<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
    <!-- Image attribution to Dapple Designers on Pixabay -->
    <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/leaflet.css">
    <script src="../js/leaflet.js"></script>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/locationSearchScript.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OufUUgq6MVIdBxeOSsSjbj8KCtrDhQU&libraries=places"></script>
  </head>
  <title>LocationSearch</title>
  <body>
    <div id="ignoreDiv"></div>
    <div class="centering-column">
      <div class="input-row">
        <div class="title">LocationSearch</div>
        <input type="text" id="latitude" placeholder="Latitude" />
        <input type="text" id="longitude" placeholder="Longitude" />
        <input type="text" id="radius" placeholder="Radius (Optional)" />
        <input type="text" id="keyword" placeholder="Keyword (Optional)" />
        <button id="search" class="submit-button">Search</button>
        <div class="error-message" id="error"></div>
      </div>
      <div class="output-row">
        <div class="table-query">
          <table id="table-id">
            <tr class="key-row"><td>Name</td><td>Address</td><td>Open?</td><td>Latitude</td><td>Longitude</td></tr>
            <tr id="example-row"></tr>
          </table>
        </div>
        <div class="map" id="mapid"></div>
      </div>
      <div class="history-row">
        <button class="coords-button"></button>
        <button class="coords-button"></button>
        <button class="coords-button"></button>
        <button class="coords-button"></button>
        <button class="coords-button"></button>
      </div>
    </div>
  </body>
</html>
